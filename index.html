<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>To Do With Auth</title>
	</head>
	<body>
		<section>
			<div class="wrapper">
				<div class="part1">
					<div class="part1Container">
						<form class="form">
							<div class="formTitle">
								<h2>Add To Do</h2>
							</div>
							<div class="formBody">
								<input type="text" class="todoTitle" placeholder="Title" />
								<textarea placeholder="Content" class="todoContent"></textarea>
								<input type="date" class="todoDate" />
							</div>
							<div class="formFooter">
								<button class="btnSubmit" type="submit">Add</button>
							</div>
							<button class="logout">Logout</button>
						</form>
					</div>
				</div>
				<div class="part2">
					<div class="part2Container"></div>
				</div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
